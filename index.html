<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Normandie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container ps-0">
        <p class="m-0">Résultats de votre recherche :</p>
        <p class="text-white">France > Normandie > Le Havre</p>
    </div>

    <div class="container">
        <div class="row gap-3">

            <!-- Affichage météo -->
            <div class="col-12 col-lg-8 weather">
                <p class="h2 text-center mb-4 mt-3 lh">Le Havre</p>

                <!-- Affichage 3 jours -->
                <div class="container">
                    <div class="row gap-4 justify-content-evenly text-center">
                        <div class="col-10 col-lg-3 weatherday mb-2">
                            <p class="h3 mt-2">Lundi</p>
                            <p class="fs-5 text-secondary mb-0">Aujourd'hui</p>
                            <span class="iconify" data-icon="fluent:weather-drizzle-20-filled"></span>
                            <div class="row justify-content-evenly mt-3">
                                <p class="col minmax">Max. <strong>12°</strong></p>
                                <p class="col minmax">Min. <strong>5°</strong></p>
                            </div>
                        </div>
                        <div class="col-10 col-lg-3 weatherday mb-2">
                            <p class="h3 mt-2">Mardi</p>
                            <p class="fs-5 text-secondary mb-0">26 Oct.</p>
                            <span class="iconify" data-icon="fluent:weather-partly-cloudy-day-16-filled"></span>
                            <div class="row justify-content-evenly mt-3">
                                <p class="col minmax">Max. <strong>16°</strong></p>
                                <p class="col minmax">Min. <strong>7°</strong></p>
                            </div>
                        </div>
                        <div class="col-10 col-lg-3 weatherday mb-2">
                            <p class="h3 mt-2">Mercredi</p>
                            <p class="fs-5 text-secondary mb-0">27 Oct.</p>
                            <span class="iconify" data-icon="fluent:weather-sunny-20-filled"></span>
                            <div class="row justify-content-evenly mt-3">
                                <p class="col minmax">Max. <strong>18°</strong></p>
                                <p class="col minmax">Min. <strong>10°</strong></p>
                            </div>
                        </div>

                        <!-- Affichage par heure -->
                        <div class="col-12">
                            <p class="container mt-4 ps-3">Météo journalière du 25 Octobre 2021</p>
                        </div>

                        <div class="row justify-content-center hours">
                            <div class="col text-center">
                                <p class="mt-2 mb-1 fonthour">Maintenant</p>
                                <span class="iconify iconhours" data-icon="fluent:weather-cloudy-20-filled"></span>
                                <p class="temp"><strong>10°C</strong></p>
                            </div>
                            <div class="col text-center">
                                <p class="mt-2 mb-1 fonthour">15h</p>
                                <span class="iconify iconhours"
                                    data-icon="fluent:weather-rain-showers-day-20-filled"></span>
                                <p class="temp"><strong>12°C</strong></p>
                            </div>
                            <div class="col text-center">
                                <p class="mt-2 mb-1 fonthour">19h</p>
                                <span class="iconify iconhours" data-icon="fluent:weather-rain-20-filled"></span>
                                <p class="temp"><strong>8°C</strong></p>
                            </div>
                            <div class="col text-center">
                                <p class="mt-2 mb-1 fonthour">22h</p>
                                <span class="iconify iconhours"
                                    data-icon="fluent:weather-partly-cloudy-night-20-filled"></span>
                                <p class="temp"><strong>6°C</strong></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Affichage des favoris -->
            <div class="col-12 col-lg-3 favor">
                <p class="h2 text-center text-white mt-3">Mes favoris</p>
            </div>
        </div>
    </div>


    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
