<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Normandie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->


    <header class="sticky-top test">


        <div class="d-none d-sm-block container">
            <div class="row">

                <div class="fs-4 m-2 p-2 col-sm-3"> <strong>Météo<br></strong>
                    <strong class=" m-3">Normandie</strong>

                </div>

                <div class=" p-2 m-3 row col-lg-8 card-margin-middle">


                    <form id="search-form">
                        <div class="row">
                            <div class="col-10">
                                <div class="row no-gutters">

                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">


                                        <input type="text" placeholder="Recherchez une ville, une station, un pays..."
                                            class="form-control" id="search" name="search">
                                    </div>

                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button id="searchCity" type="button" class="btn btn-base">

                                            <img src="https://cdn.discordapp.com/attachments/895304256142344212/902488809214722068/loupe.png"
                                                alt="loupe" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" class="feather feather-search">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>

                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
     
    </header>
    
    <div class="container d-none d-lg-block ps-0">
        <p class="m-0">Résultats de votre recherche :</p>
        <p id="country" class="text-white"></p>
    </div>

    <!-- Container avec météo et favoris -->
    <div class="container mb-2">
        <div class="row gap-5">

            <!-- Affichage du lieu -->
            <div class="col-12 col-lg-8 weather">
                <p id="localisation" class="h2 text-center mb-4 mt-3 lh">Le Havre</p>

                <!-- Affichage des 3 jours pour desktop + 5 jours pour version mobile-->
                <div class="container">
                    <div class="row gap-4 justify-content-evenly text-center">
                        <!--Meteo du jour-->
                        <div class="col-10 col-lg-3 weatherday monday mb-lg-2">
                            <p id="actualDay" class="h3 mt-2"></p>
                            <p class="fs-5 text-secondary mb-0">Aujourd'hui</p>
                            <div id="iconActualDay"></div>
                            <div class="row justify-content-evenly mt-3">
                                <p id="maxActualDay" class="col minmax"></p>
                                <p id="minActualDay" class="col minmax"></p>
                            </div>
                        </div>
                        <!--Meteo J+1-->
                        <div class="col-10 col-lg-3 weatherday tuesday mb-lg-2">
                            <div class="d-flex flex-lg-column justify-content-around colphone">    
                                <p id="dayJ1" class="h3 mt-2 day colphone"></p>
                                <p class="d-none d-lg-block fs-5 text-secondary mb-0">Demain</p>
                                <div id="iconJ1" class="colphone"></div>
                                <div class="row mt-lg-3 colphone align-items-center">
                                    <p id="maxJ1" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                    <p id="minJ1" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                </div>
                            </div>
                        </div>
                        <!--Meteo J+2-->
                        <div class="col-10 col-lg-3 weatherday wednesday mb-lg-2">
                            <div class="d-flex flex-lg-column justify-content-around colphone">
                                <p id="dayJ2" class="h3 mt-2 day colphone"></p>
                                <p id="dateJ2" class="d-none d-lg-block fs-5 text-secondary mb-0"></p>
                                <div id="iconJ2" class="colphone"></div>
                                <div class="row justify-content-evenly mt-0 mt-lg-3 mb-0 colphone align-items-center">
                                    <p id="maxJ2" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                    <p id="minJ2" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                </div>
                            </div>
                        </div>
                        <!--Meteo J+3 mobile-->
                        <div class="col-10 col-lg-3 d-block d-lg-none weatherday wednesday mb-lg-2">
                            <div class="d-flex flex-lg-column justify-content-around colphone">
                                <p id="dayJ3" class="h3 mt-2 day colphone"></p>
                                <div id="iconJ3" class="colphone"></div>
                                <div class="row justify-content-evenly mt-0 mt-lg-3 mb-0 colphone align-items-center">
                                    <p id="tempJ3" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                    <p class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                </div>
                            </div>
                        </div>
                        <!--Meteo J+4 mobile-->
                        <div class="col-10 col-lg-3 d-block d-lg-none weatherday wednesday mb-lg-2">
                            <div class="d-flex flex-lg-column justify-content-around colphone">
                                <p id="dayJ4" class="h3 mt-2 day colphone"></p>
                                <div id="iconJ4" class="colphone"></div>
                                <div class="row justify-content-evenly mt-0 mt-lg-3 mb-0 colphone align-items-center">
                                    <p id="tempJ4" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                    <p class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                </div>
                            </div>
                        </div>
                        <!--Meteo J+5 mobile-->
                        <div class="col-10 col-lg-3 d-block d-lg-none weatherday wednesday mb-lg-2">
                            <div class="d-flex flex-lg-column justify-content-around colphone">
                                <p id="dayJ5" class="h3 mt-2 day colphone"></p>
                                <div id="iconJ5" class="colphone"></div>
                                <div class="row justify-content-evenly mt-0 mt-lg-3 mb-0 colphone align-items-center">
                                    <p id="tempJ5" class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                    <p class="col minmax m-0"><span class="d-none d-lg-inline"></span></p>
                                </div>
                            </div>
                        </div>

                        <!-- Affichage par heure -->
                        <div class="col-12 text-start">
                            <p id="dateWeather" class="mt-4 d-none d-lg-block"></p>
                        </div>
                        <div class="row justify-content-center pb-1 pt-1 mb-lg-4 hours">
                            <div class="col text-center">
                                <p id="hourOne" class="mt-2 mb-1 fonthour"></p>
                                <div id="iconTwelve"></div>
                                <p id="tempTwelve" class="temp"></p>
                            </div>
                            <div class="col text-center">
                                <p id="hourTwo" class="mt-2 mb-1 fonthour"></p>
                                <div id="iconThreePM"></div>
                                <p id="tempThreePM" class="temp"></p>
                            </div>
                            <div class="col text-center">
                                <p id="hourThree" class="mt-2 mb-1 fonthour"></p>
                                <div id="iconSixPM"></div>
                                <p id="tempSixPM" class="temp"></p>
                            </div>
                            <div class="col text-center">
                                <p id="hourFour" class="mt-2 mb-1 fonthour"></p>
                                <div id="iconNinePM"></div>
                                <p id="tempNinePM" class="temp"></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Affichage des favoris -->
            <div class="col-12 col-lg-3 favor d-lg-block d-none">
                <p class="h2 text-center text-white mt-3 mb-3">Mes favoris</p>
                <div class="row justify-content-around">
                    <a href="#" class="col-10 linkcity p-3">Paris</a>
                    <a href="#" class="col-10 linkcity p-3">New-York</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

                <circle cx="11" cy="11" r="8"></circle>

        <div class="col-4 col-4 d-block d-sm-none">
            <button type="submit" class="btn btn-base">

                <img src="img/menu_1.png" alt="loupe" width="45" height="45" viewBox="0 0 24 24" fill="none"

</html>
